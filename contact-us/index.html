<div class="container a-center">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-xs-12">
            <h3>Send Message</h3>
            <p>Jot us a note and weâ€™ll get back to you as quickly as possible.</p>
            <form id="fs-frm" action="https://formspree.io/f/mdowvldr" method="POST">
                <label>Name:</label>
                <input type="text" name="name" />

                <label>Email:</label>
                <input type="email" name="email" />

                <label>What's on your mind?</label>
                <textarea type="text" name="message"></textarea>

                <button id="fs-frm-button">Submit</button>
                <p id="fs-frm-status"></p>
                <dl>
                    <dd id="reply">*Please allow 24 hrs for reply</dd>
                    <dd id="reply"><b>Open Times:</b></dd>
                    <dd id="reply">09:00 hrs - 17:00hrs (GMT)</dd>
                    <dd id="reply">Closed Saturday & Sunday</dd>
                </dl>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>


<style>
    a {
        text-decoration: none;
    }

    #fs-frm {
        padding: 10px;
        text-align: initial;
    }

    #fs-frm-button {
        margin: 10px auto;
        display: block;
    }

    textarea {
        height: 10rem;
    }

    #reply {
        text-align: right;
        margin-bottom: 0;
    }
</style>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        // get the form elements defined in your form HTML above

        const form = document.getElementById('fs-frm');
        const button = document.getElementById('fs-frm-button');
        const status = document.getElementById('fs-frm-status');

        // Success and Error functions for after the form is submitted

        function success() {
            form.reset();
            button.style = 'display: none ';
            status.innerHTML =
                'Thanks for contacting our trade team, we will be in touch soon!';
        }

        function error() {
            status.innerHTML =
                'There was a problem, some  information is missing from your message';
        }

        // handle the form submission event

        form.addEventListener('submit', function (ev) {
            ev.preventDefault();
            const data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
        });
    });

    // helper function for sending an AJAX request

    function ajax(method, url, data, success, error) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }
</script>
