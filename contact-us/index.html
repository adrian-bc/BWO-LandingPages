            <form id="fs-frm" action="https://formspree.io/f/mdowvldr" method="POST">
                <label>Name:</label>

<style>
    a {
        text-decoration: none;
    }

    #contactUs hr {
        margin-bottom: 2.5rem;
        margin-top: 2.5rem;
    }

    #fs-frm {

    }

    #fs-frm-button {
        margin: 10px auto;
        display: block;
    }

    #fs-frm-status {
        background-color: #c8b69b;
        color: white;
        text-align: center;

        margin: 1rem;
    }

    textarea {
        height: 15rem;
    }

    #contactUs p {
        margin-bottom: 0;
    }

    ul li:before,
    ol li:before {
        color: transparent;
        padding-right: 0;
    }
</style>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        // get the form elements defined in your form HTML above

        const form = document.getElementById('fs-frm');
        const button = document.getElementById('fs-frm-button');
        const status = document.getElementById('fs-frm-status');

        // Success and Error functions for after the form is submitted

        function success() {
            form.reset();
            button.style = 'display: none ';
            status.innerHTML =
                'Thanks for contacting our customer service team, we will be in touch soon!';
        }

        function error() {
            status.innerHTML =
                'There was a problem, some information is missing from your message';
        }

        // handle the form submission event

        form.addEventListener('submit', function (ev) {
            ev.preventDefault();
            const data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
        });
    });

    // helper function for sending an AJAX request

    function ajax(method, url, data, success, error) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }
</script>
